<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Electron boilerplate</h1>
			</header>
			<section class="main"></section>
			<footer></footer>
		</div>
	</body>
	<script type="text/javascript">
	const {ipcRenderer} = require('electron');

	ipcRenderer.on('response', (event, arg) => {
		console.log('render:response');
		setTimeout(() => {
			console.log('render:request');
			ipcRenderer.send('request', 'ping-again');
		}, 1000);
	});

	console.log('render:request');
	ipcRenderer.send('request', 'ping-start');

	</script>
	<script type="text/javascript">
		const $ = require('jquery');
		const banner = $('h1');

		banner.click(() => {
			banner.text('Electron is awesome');
		});
	</script>
</html>
